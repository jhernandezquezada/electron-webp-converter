<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP Converter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            margin-top: 0;
            color: #2c3e50;
        }
        #fileInput {
            display: none;
        }
        label, button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        label:hover, button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }
        #imagePreview {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chuy's WebP Converter</h1>
        <input type="file" id="fileInput" accept="image/*" />
        <label for="fileInput">Elige imagen</label>
        <button id="convertBtn">Convertir a WebP</button>
        <img id="imagePreview" alt="Image preview" />
        <div id="result"></div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
